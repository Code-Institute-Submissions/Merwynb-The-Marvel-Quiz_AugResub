<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Marvel Quiz</title>
    <link rel="stylesheet" href="'https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap'">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <img class="logo" src="assets/images/logo (2).png" alt="logo">

    <h1 class="heading"> The Marvel Quiz</h1>
    <div class="score-area">
        <p class="scores">Score:<span id="score">0</span></p>
    </div>

    <div class="game-area">
        <div class="question-options">
            <button data-type="question1" class="q-button">Question 1</button>
            <button data-type="question2" class="q-button">Question 2</button>
            <button data-type="question3" class="q-button">Question 3</button>
        </div>
        
        <h2 id="question">What is the answer?</h2>
        <div class="radio-toolbar">
            <input type="radio" id="radio1" name="radios" value="all" text="Choice" checked>
            <label class="choice-container" id="choice1" for="radio1">Choice 1</label>
          
            <input type="radio" id="radio2" name="radios" value="false">
            <label class="choice-container" id="choice2" for="radio2">Choice 2</label>
          
            <input type="radio" id="radio3" name="radios" value="true">
            <label class="choice-container" id="choice3" for="radio3">Choice 3</label>
          </div>
        <button class="horizontal-center button-layout" id="submit-answer">Submit</button>

    </div>

    </div>




    <script src="assets/js/script.js"></script>
</body>

</html>
