<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Marvel Quiz</title>
    <link rel="stylesheet" href="'https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap'">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <img class="logo" src="assets/images/logo (2).png" alt="logo">
    <h1  class="heading"> The Marvel Quiz</h1>

    <div class="game-area">
        <div class="question-options">
            <button class="q-button">Question 1</button>
            <button class="q-button">Question 2</button>
            <button class="q-button">Question 3</button>
        </div>

        <h2 id="question1">What is the answer?</h2>
        <div class="choice-container" id="johnny">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div class="choice-container" id="robert">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container" id="brad">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
        </div>


    </div>

    <h2 id="question2">What is the answer?</h2>
    <div class="choice-container" id="5">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice</p>
    </div>
    <div class="choice-container" id="6">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
    </div>
    <div class="choice-container" id="8">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
    </div>


</div>

    <div class="score-area">
        <p class="scores">Score:<span id="score">0</span></p>

    </div>


	<script src="assets/js/script.js"></script>
  </body>
</html>
